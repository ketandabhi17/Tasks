    Your Email is <span id="data1"> email</span><br>

    <a href="" id="get_location">Get location</a>
    <div id="map">
        <iframe id="google_map" width="425" height="325" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.co.in/maps" frameborder="0"></iframe>
    </div>

<script>
    document.getElementById("data").innerHTML=localStorage.getItem("txtValue");
    document.getElementById("data1").innerHTML=localStorage.getItem("txtValue1");
    var file = localStorage.getItem("txtvalue2");

            

        function getExtension(file) {
            var parts = file.split('.');
            return parts[parts.length - 1];
        }
  
        function isVideo(file) {
            var ext = getExtension(file);
            switch (ext.toLowerCase()) {
            case 'webm':
            case 'ogg':
            case 'mp4':
                return true;
            }
            return false;
        }

        function isAudio(file) {
            var ext = getExtension(file);
            switch (ext.toLowerCase()) {
            case 'wav':
            case 'ogg':
            case 'mp3':
                return true;
            }
            return false;
        }

        if (isVideo(file)){
            document.getElementById("video").setAttribute("src", "./"+file);
            var link = document.getElementById('aud1');
            link.style.display = 'none';
        } else if(isAudio(file)){
            document.getElementById("audio").setAttribute("src", "./"+file);
            var link = document.getElementById('vid1');
            link.style.display = 'none';
        } else {
            document.write("unsupported file");
        }

var c = function(pos)
{
    var lat = pos.coords.latitude;
        long = pos.coords.longitude;
        coords = lat + ' ' + long;

    document.getElementById('google_map').setAttribute('src','https://maps.google.co.in/?q=' + coords + '&z=60&output=embed');
}
    document.getElementById('get_location').onclick = function(){
    navigator.geolocation.getCurrentPosition(c);
    return false;
}
</script>
