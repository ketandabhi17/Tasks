<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
              width: 200px;
              height: 100px;
              border: 1px solid black;
            }
            </style>
    </head>
<body>

<h2>JavaScript HTML Events</h2>
<p>Click the button to display the date.</p><br>

<button onclick="displayDate()">The time is</button><br>

<br>
Enter your name: <input type="text" id="fname" onblur="myFunction1()">
<br>

<div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div><br>

<script>
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

function myFunction1() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}

function myFunction(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Coordinates: (" + x + "," + y + ")";
  document.getElementById("demo").innerHTML = coor;
}

function clearCoor() {
  document.getElementById("demo").innerHTML = "";
}
</script>

<p id="demo"></p>

</body>
</html>
